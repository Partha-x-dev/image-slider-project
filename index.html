<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Image Slider</title>
</head>

<body>
    <div class="container">
        <div class="slide">

            <div class="item" style="background-image: url(assests/Fuji.jpg);">
            </div>

            <div class="item" style="background-image: url(assests/forest.jpg);">

            </div>

            <div class="item" style="background-image: url(assests/flower.jpg);">

            </div>

            <div class="item" style="background-image: url(assests/nature.jpg);">

            </div>

            <div class="item" style="background-image: url(assests/venice.jpg);">

            </div>

            <div class="item" style="background-image: url(assests/waterfall.jpg);">

            </div>

        </div>

        <div class="button">
            <button class="prev"><i class='bx bxs-left-arrow-alt'></i></button>
            <button class="next"><i class='bx bxs-right-arrow-alt'></i></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
